<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NebulaGlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="nebula-title">NebulaGlow</h1>

    <div class="toggle-wrapper">
      <label class="toggle-switch" tabindex="0" role="switch" aria-checked="false" id="keyboardToggle">
        <input type="checkbox" id="modeSwitch">
        <span class="toggle-slider"></span>
      </label>
      <p class="mode-label">Toggle Nebula Mode</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
